<!DOCTYPE html>
<html>
<head>
    <title>Ranking del Juego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/6.2.1/backendless.min.js"></script>
    <script>
        Backendless.initApp("ABADD98B-43DA-4DF4-8822-050BD3F60BB5", "9003D5A0-0023-468C-8861-3AC9EF139C14");
    </script>
</head>
<body>
    <h1>Envía tu Puntuación</h1>
    <form id="scoreForm">
        Nombre del Jugador: <input type="text" id="playerName" required><br>
        Puntuación: <input type="number" id="score" required><br>
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var playerName = document.getElementById('playerName').value;
            var score = document.getElementById('score').value;
            Backendless.Data.of("Gamercu").save({ player_name: playerName, score: score })
                .then(function(savedObject) {
                    alert("Puntuación guardada: " + savedObject.player_name + " - " + savedObject.score);
                })
                .catch(function(error) {
                    alert("Error al guardar la puntuación: " + error.message);
                });
        });
    </script>
</body>
</html>
